<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/Forms_Inputs.css">

  <meta charset="UTF-8" />
  <title>Forms and Inputs</title>
</head>
<body>

<img class="headerImg" src="logo.png" />


	<form>
		<fieldset name="Sign up">
<h2>Sign up</h2>
<div class="email">
		<label for="email">Email</label><br>
      <input type="email" name='email' id='email' placeholder="Enter email here.." />
</div>
<div class="password">
      	<label for="password">Password</label><br>
      <input type="password" name='password' id='password' placeholder="Enter password here.." />
</div>
      <button class="button1" type="submit">Sign up</button>
       <br />
      <a class="forgot" href="#">Forgot password?</a>

      </fieldset>
	</form>
 

 <div class='footer'>
    <p>Already have an account? <a href="/login">Log in</a></p>
  </div>


  
</body>
</html>
